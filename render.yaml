services:
  - type: web
    name: academic-faq-chatbot
    runtime: python
    region: oregon
    plan: free
    branch: main
    buildCommand: "chmod +x build.sh && ./build.sh"
    startCommand: "gunicorn --workers 1 --bind 0.0.0.0:$PORT --timeout 120 --log-level info --access-logfile - --error-logfile - wsgi:app"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: GEMINI_API_KEY
        sync: false  # Must be set manually in Render dashboard
      - key: RENDER
        value: "true"
    healthCheckPath: /health
    autoDeploy: true
